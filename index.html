<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            VeryDarkBlue: 'hsl(233, 47%, 7%)',
            DarkDesaturatedBlue: 'hsl(244, 38%, 16%)',
            SoftViolet: 'hsl(277, 64%, 61%)',
            Paragraph: 'hsla(0, 0%, 100%, 0.75)',
            Headings: 'hsla(0, 0%, 100%, 0.6)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-VeryDarkBlue flex items-center justify-center h-screen font-[15px] font-[Inter] text-white ">

  <main class="bg-DarkDesaturatedBlue rounded-lg shadow w-[800px] m-5 text-center sm:text-left sm:m-0 grid sm:grid-cols-2 ">

    <div class="p-10 order-last sm:order-1">
      <h1 class="text-2xl font-bold ">
        Get <strong class="text-SoftViolet">insights </strong>that help your business grow.
      </h1>
      
      <p class="text-Paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      
      <div class="grid sm:grid-cols-3 [&_h2]:text-headings [&_h2]:font-bold [&_h2]:text-lg ">
        <div>
          <h2>10k</h2>
          <p>Companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div>
          <h2>12m+</h2>
          <p>Queries</p>
        </div>
     </div>
    </div>
    
    <picture class="w-100 sm:order-last [&>*]:rounded-tl-lg [&>*]:rounded-br-none sm:[&>*]:rounded-tl-none [&>*]:rounded-tr-lg sm:[&>*]:rounded-br-lg">

      <img class="" src="./images/image-header-desktop.jpg" alt="" />
    </picture>
  </main>

</body>
</html>
